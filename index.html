<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/estilos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">


    <script src="./js/pokedex.js" type="text/javascript" defer></script>
    <script src="./js/juegoPokemon.js" type="text/javascript" defer></script>
    <script src="./js/consPokemons.js" type="text/javascript" defer></script>
    <script src="./js/accionesJugador.js" type="text/javascript" defer></script>
    <script src="./js/logicaPelea.js" type="text/javascript" defer></script>
    <script src="./js/controlDias.js" type="text/javascript" defer></script>
    <script src="./js/funcionPokemonesEnemigos.js" type="text/javascript" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js" integrity="sha512-ZHzbWDQKpcZxIT9l5KhcnwQTidZFzwK/c7gpUUsFvGjEsxPusdUCyFxjjpc7e/Wj7vLhfMujNx7COwOmzbn+2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <title>Pokemon</title>
</head>

<body>
    <section class="head2">
        <nav>
            <ul class="navlist">
                <li><a href="./pages/Pokedex.html">Pokedex</a></li>
            </ul>
        </nav>
    </section>

    <section id="textoBienvenida">
        <h1>Bienvenido al juego de Pokémon</h1>
        <h2>En esta página podrás jugar una versión simplificada del conocido juego Pokémon hecha por Luca Bovone.</h2>
    </section>

    
    <div class="table-container">
        <table id="pokemon-table1" class="pokemon-table" data-tabla="charmander">
        </table>
        <table id="pokemon-table2" class="pokemon-table" data-tabla="bulbasaur">
        </table>
        <table id="pokemon-table3" class="pokemon-table" data-tabla="squirtle">
        </table>
    </div>

    <form action="" onsubmit="agregarPokemon(event)">
        <label for="pokemon">Elige tu primer Pokémon:</label>
        <select name="pokemon" id="pokemonSelect" autocomplete="off">
            <option value="charmander">Charmander</option>
            <option value="bulbasaur">Bulbasaur</option>
            <option value="squirtle">Squirtle</option>
        </select>
        <input type="submit" value="Agregar">
    </form>
    <table id="pokemon-seleccionado" class="pokemon-table2">
        <!-- Aquí se mostrarán los detalles del primer Pokémon seleccionado -->
    </table>
    <button id="mostrar-pokemones-button">Mostrar Mis Pokémon</button>
    <form id="acciones-form" class="ocultar">
        <label for="accion">Elegir Acción:</label>
        <select id="accion" name="accion">
            <option value="buscar-pokemon">Buscar Pokémon</option>
            <option value="buscar-objeto">Buscar Objeto</option>
            <option value="curar-pokemones">Curar Pokémones</option>
        </select>
        <button type="submit">Realizar Acción</button>
    </form>
    
    <div class="battle-options">
        <button id="attack-button" class="ocultar">Atacar</button>
        <button id="special-attack-button" class="ocultar">Ataque Especial</button>
        <button id="run-button" class="ocultar">Huir</button>
        <button id="item-button" class="ocultar">Usar Objeto</button>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
